<div class="container">
  <h2 class="mt-5">Bulk URL Shortener</h2>
  <form class="mt-3" (ngSubmit)="bulkShorten()">
    <div *ngFor="let url of urls; let i = index" class="form-group">
      <label for="url{{i}}">URL</label>
      <input type="text" class="form-control" [(ngModel)]="urls[i].Url" name="url{{i}}" id="url{{i}}" placeholder="URL">
      <!-- <label for="name{{i}}">Name</label> -->
      <!-- <input type="text" class="form-control" [(ngModel)]="urls[i].Name" name="name{{i}}" id="name{{i}}" placeholder="Name"> -->
    </div>
    <!-- <div class="pt-2 d-flex justify-content-end"> -->
      <div class="pt-2 d-flex justify-content-end">

      <button type="button" class="btn btn-primary ml-2" (click)="addUrl()">Add URL</button>
      <button type="submit" class="btn btn-success">Shorten URLs</button>
    </div>
  </form>

  <h3 class="mt-5">Shortened URLs:</h3>
  <ul class="list-group">
    <li *ngFor="let shortenedUrl of ShortUrls" class="list-group-item">
      <a [href]="shortenedUrl?.url" target="_blank">{{ shortenedUrl?.url }}</a>
    </li>
  </ul>
</div>
